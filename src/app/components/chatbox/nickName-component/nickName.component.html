<div id="note">
	<h2>
		Please Enter Your Name To Start Chatting...
	</h2>
</div>
<div id="divID">
	<input #nickname type="text" placeholder="Nickname" autocomplete="off" autofocus value="" required>
	<button (click)="createNickName(nickname.value)">Submit</button>

	<div *ngIf="accessRoomsList">
		<input #roomname type="text" placeholder="Create your own room" value="">
		<button (click)="createRoom(roomname.value)">CREATE</button>
			<div class="rooms-list">
				<div *ngFor="let room of roomsList">
					<button (click)="accessRoom(room)">{{room}}</button>
				</div>
			</div>
	</div>
</div>
